databaseChangeLog:
  - changeSet:
      id: rename-table-posts
      author: nabiulliina
      changes:
        - dropTable:
            tableName: posts

        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP