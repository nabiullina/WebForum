<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
      <mat-card-subtitle>Добро пожаловать обратно!</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()">
        <div class="form-field">
          <mat-icon>person</mat-icon>
          <input
            matInput
            [(ngModel)]="username"
            name="username"
            placeholder="Логин"
            required
          >
        </div>

        <div class="form-field">
          <mat-icon>lock</mat-icon>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Пароль"
            required
          >
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-button"
        >
          Войти
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <span>Нет аккаунта?</span>
      <a mat-button color="primary" routerLink="/register">Зарегистрироваться</a>
    </mat-card-actions>
  </mat-card>
</div>
